<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Display </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="mx-20">
    <div class="mt-8 bg-gray-700">
        inline-block
        <div class="bg-gray-500 px-4 py-2 mt-2 inline-block">1</div>
        <div class="bg-gray-500 px-4 py-2 mt-2 inline-block">2</div>
        <div class="bg-gray-500 px-4 py-2 mt-2 inline-block">3</div>
    </div>

    <div class="mt-8 bg-gray-700">
        <div class="bg-gray-500 px-4 py-2 mt-2 block">1</div>
        <div class="bg-gray-500 px-4 py-2 mt-2 block">2</div>
        <div class="bg-gray-500 px-4 py-2 mt-2 block">3</div>
    </div> 
    
    <div class="mt-8 bg-gray-700">
        inline
        <div class="bg-gray-500 px-4 py-2 mt-2 inline">1</div>
        <div class="bg-gray-500 px-4 py-2 mt-2 inline">2</div>
        <div class="bg-gray-500 px-4 py-2 mt-2 inline">3</div>
    </div>  
    <div class="mt-8 bg-gray-700">
        hidden
        <div class="hidden bg-gray-500 px-4 py-2 mt-2 ">1</div>
        <div class="bg-gray-500 px-4 py-2 mt-2 inline">2</div>
        <div class="hidden bg-gray-500 px-4 py-2 mt-2">3</div>
    </div>         
</body>
</html>
